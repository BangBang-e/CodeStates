<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유효성 검사</title>
    <script src="https://kit.fontawesome.com/f7741f509b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="global-style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="validator.js"></script>
  </head>

  <body>
    <main class="backdrop">
      <i class="fa-solid fa-user-astronaut logo"></i>

      <fieldset>
        <input type="text" id="username" placeholder="ID" />
      </fieldset>

      <div class="success-message hide text">사용할 수 있는 아이디입니다.</div>
      <div class="failure-message hide text">아이디는 네 글자 이상이어야 합니다.</div>

      <fieldset>
        <input type="password" id="password" placeholder="PASSWORD" />
      </fieldset>

      <fieldset>
        <input
          type="password"
          id="password-retype"
          placeholder="CONFIRM PASSWORD"
        />
      </fieldset>

      <div class="mismatch-message hide text">비밀번호가 일치하지 않습니다.</div>

      <fieldset class="signup">
        <button>회원가입</button>
      </fieldset>

      <script src="script.js"></script>
    </main>
  </body>
</html>
